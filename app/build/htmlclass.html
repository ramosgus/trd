<script defer>
    class Element {
        constructor(id) {
            this.elem = document.getElementById(id)
        }

        hide(time = 0) {
            this.elem.style.transitionDuration = String(time + 'ms');
            this.elem.style.opacity = '0';
        }

        show(time = 0) {
            this.elem.style.transitionDuration = String(time + 'ms');
            this.elem.style.opacity = '1';
        }

    }

    class Toggle {
        constructor(id, state = true) {
            this.elem = document.getElementById(id)
            this.state = state
            this.target = []
        }

        append(idd){
            this.target.push(document.getElementById(idd))
        }

        toggle(){
            if (this.state == false) {
                for(var n in this.target){
                    this.target[n].style.opacity = '1';
                }
                this.state = true
            } else {
                for(var n in this.target){
                    this.target[n].style.opacity = '0';
                }
                this.state = false
            }
        }

    }
